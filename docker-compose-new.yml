version: '3.8'

# StackForge Development Stack - Gibson Juma
# Managed by: Ahie Juma (Agentic Support)

networks:
  backend:
    name: microservices-stack_backend
    driver: bridge

volumes:
  kong-db-data:
  keycloak-db-data:
  app-db-data:
  prometheus-data:
  grafana-data:
  es-data:
  kafka-data:

services:
  # ==========================================
  # INFRASTRUCTURE
  # ==========================================

  consul:
    image: hashicorp/consul:1.17
    container_name: consul
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0
    ports:
      - '8500:8500'
      - '8600:8600/udp'
    networks:
      - backend
    healthcheck:
      test: ["CMD", "consul", "info"]
      interval: 10s
      retries: 3

  kong-db:
    image: postgres:16
    container_name: kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
      POSTGRES_DB: kong
    volumes:
      - kong-db-data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      retries: 5

  kong:
    image: kong:3.7
    container_name: kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_ADMIN_LISTEN: '0.0.0.0:8001'
    depends_on:
      kong-db:
        condition: service_healthy
    ports:
      - '8000:8000'
      - '8001:8001'
    networks:
      - backend
    command: sh -c "kong migrations bootstrap && kong start"
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      retries: 5

  keycloak-db:
    image: postgres:16
    container_name: keycloak-db
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloakpass
      POSTGRES_DB: keycloak
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloakpass
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: adminpass
      KC_HEALTH_ENABLED: true
    command: start-dev
    depends_on:
      keycloak-db:
        condition: service_healthy
    ports:
      - '8080:8080'
    networks:
      - backend

  app-db:
    image: postgres:16
    container_name: app-db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    volumes:
      - app-db-data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser"]
      interval: 10s
      retries: 5

  redis:
    image: redis:7
    container_name: redis
    ports:
      - '6379:6379'
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 3

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - backend

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    ports:
      - '9092:9092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - backend
    volumes:
      - kafka-data:/var/lib/kafka/data

  # ==========================================
  # BUSINESS SERVICES
  # ==========================================

  catalog-service:
    build:
      context: ./services/ecommerce-platform
      dockerfile: Dockerfile
    container_name: catalog-service
    environment:
      SERVICE_ID: catalog-service
      DB_HOST: app-db
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP: kafka:9092
    depends_on:
      consul:
        condition: service_healthy
      app-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - '5001:5000'
    volumes:
      - /home/gibz/Documents/catalog-service/src:/app/src
      - /home/gibz/Documents/catalog-service/frontend:/app/frontend
    networks:
      - backend

  fintech-service:
    build:
      context: ./services/fintech-app
      dockerfile: Dockerfile
    container_name: fintech-service-new
    environment:
      SERVICE_ID: fintech-service
    depends_on:
      consul:
        condition: service_healthy
      app-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - '5004:5000'
    volumes:
      - /home/gibz/Documents/fintech-service/src:/app/src
      - /home/gibz/Documents/fintech-service/frontend:/app/frontend
    networks:
      - backend

  social-media-service:
    build:
      context: ./services/social-media
      dockerfile: Dockerfile
    container_name: social-media-service
    environment:
      SERVICE_ID: social-media-service
    depends_on:
      consul:
        condition: service_healthy
      app-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - '5003:5000'
    volumes:
      - /home/gibz/Documents/social-media-service/src:/app/src
      - /home/gibz/Documents/social-media-service/frontend:/app/frontend
    networks:
      - backend

  # ==========================================
  # MONITORING
  # ==========================================

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: prometheus
    ports:
      - '9090:9090'
    networks:
      - backend

  grafana:
    image: grafana/grafana:11.1.0
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: adminpass
    ports:
      - '3010:3000'
    networks:
      - backend

  elasticsearch:
    image: elasticsearch:8.14.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - '9200:9200'
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: kibana:8.14.1
    container_name: kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - '5601:5601'
    networks:
      - backend

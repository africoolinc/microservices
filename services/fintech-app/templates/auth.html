<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTech Pro - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%); }
        .card-gradient { background: linear-gradient(145deg, rgba(30,58,95,0.6) 0%, rgba(15,23,42,0.8) 100%); }
        .glow { box-shadow: 0 0 40px rgba(59,130,246,0.3); }
        .pulse-glow { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 20px rgba(59,130,246,0.3); } 50% { box-shadow: 0 0 40px rgba(59,130,246,0.5); } }
        .hero-pattern { background-image: radial-gradient(circle at 25% 25%, rgba(59,130,246,0.1) 0%, transparent 50%), radial-gradient(circle at 75% 75%, rgba(16,185,129,0.1) 0%, transparent 50%); }
        .auth-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(59, 130, 246, 0.2); }
        .input-field { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(59, 130, 246, 0.2); }
        .input-field:focus { border-color: rgba(59, 130, 246, 0.5); box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="gradient-bg min-h-screen hero-pattern text-white flex items-center justify-center">
    <div class="w-full max-w-md p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-emerald-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">FinTech Pro</h1>
            <p class="text-slate-400 mt-2">Sign in to your account</p>
        </div>

        <!-- Auth Toggle -->
        <div class="flex bg-slate-800/50 rounded-xl p-1 mb-6">
            <button id="loginTab" class="flex-1 py-2 px-4 rounded-lg bg-blue-500 text-white font-medium transition" onclick="showAuth('login')">
                Sign In
            </button>
            <button id="registerTab" class="flex-1 py-2 px-4 rounded-lg text-slate-400 hover:text-white transition" onclick="showAuth('register')">
                Sign Up
            </button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="auth-card rounded-2xl p-6">
            <form onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-slate-300 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="loginEmail" class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-slate-500 outline-none transition" placeholder="you@example.com" required>
                </div>
                <div class="mb-6">
                    <label class="block text-slate-300 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="loginPassword" class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-slate-500 outline-none transition" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-500 to-emerald-500 rounded-xl font-semibold hover:opacity-90 transition glow">
                    Sign In
                </button>
            </form>
            <div class="mt-4 text-center">
                <span class="text-slate-400 text-sm">Demo: demo@fintech.io / any password</span>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-card rounded-2xl p-6 hidden">
            <form onsubmit="handleRegister(event)">
                <div class="mb-4">
                    <label class="block text-slate-300 text-sm font-medium mb-2">Full Name</label>
                    <input type="text" id="registerName" class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-slate-500 outline-none transition" placeholder="John Doe" required>
                </div>
                <div class="mb-4">
                    <label class="block text-slate-300 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="registerEmail" class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-slate-500 outline-none transition" placeholder="you@example.com" required>
                </div>
                <div class="mb-6">
                    <label class="block text-slate-300 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="registerPassword" class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-slate-500 outline-none transition" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-500 to-emerald-500 rounded-xl font-semibold hover:opacity-90 transition glow">
                    Create Account
                </button>
            </form>
        </div>

        <!-- Error/Success Message -->
        <div id="authMessage" class="mt-4 p-4 rounded-xl hidden"></div>
    </div>

    <script>
        let isLogin = true;

        function showAuth(type) {
            isLogin = type === 'login';
            document.getElementById('loginTab').className = isLogin ? 'flex-1 py-2 px-4 rounded-lg bg-blue-500 text-white font-medium transition' : 'flex-1 py-2 px-4 rounded-lg text-slate-400 hover:text-white transition';
            document.getElementById('registerTab').className = !isLogin ? 'flex-1 py-2 px-4 rounded-lg bg-blue-500 text-white font-medium transition' : 'flex-1 py-2 px-4 rounded-lg text-slate-400 hover:text-white transition';
            document.getElementById('loginForm').classList.toggle('hidden', !isLogin);
            document.getElementById('registerForm').classList.toggle('hidden', isLogin);
            document.getElementById('authMessage').classList.add('hidden');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const res = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                const data = await res.json();
                
                if (data.status === 'success') {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('token', data.token);
                    window.location.href = '/dashboard';
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (err) {
                showMessage('Connection error', 'error');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const res = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name, email, password})
                });
                const data = await res.json();
                
                if (data.status === 'success') {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('token', data.token);
                    window.location.href = '/dashboard';
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (err) {
                showMessage('Connection error', 'error');
            }
        }

        function showMessage(msg, type) {
            const el = document.getElementById('authMessage');
            el.textContent = msg;
            el.className = `mt-4 p-4 rounded-xl ${type === 'error' ? 'bg-red-500/20 text-red-400 border border-red-500/30' : 'bg-green-500/20 text-green-400 border border-green-500/30'}`;
            el.classList.remove('hidden');
        }
    </script>
</body>
</html>
